<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <h1 style="font-size: 22px; opacity: 0.7;"> Your Result</h1>
      <section class="circle">
        <h1 style="font-size:60px ; margin: 0%;">76</h1>
        <h4 style="margin: 0%; opacity: 0.4;">of 100</h4>
      </section>
      <h1 style="font-size: 30px;">Great</h1>
      <h2 style="font-size: 18px; font-weight: 300; opacity: 0.7;">You scored higher than 65% of the people who have taken these tests.</h2>
    </div>
    <div class="summary">
      <h1 style="font-size: 25px;">Summary</h1>
      <ul>
        <li class="reaction"><div class="item"><h2>Reaction</h2></div> <div class="value"><h1>80 / 100</h1></div></li>
        <li class="memory"><div class="item"><h2>Memory</h2></div> <div class="value"><h1>92 / 100</h1></div></li>
        <li class="verbal"><div class="item"><h2>Verbal</h2></div> <div class="value"><h1>61 / 100</h1></div></li>
        <li class="visual"><div class="item"><h2> Visual</h2></div> <div class="value"><h1>72 / 100</h1></div></li>
      </ul>
      <button class="button">Continue</button>
    </div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Onyango Abbey</a>.
  </div>
</body>
</html>
